<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>List of Tasks</h2>
      <ul class="row">
        <li *ngFor="let task of tasks" class="col-md-4 ms-3">
          <span class="taskheader">ID:</span> <span class="task">{{task.id}}</span> <br>
          <span class="taskheader">Title:</span> <span class="task">{{task.title}}</span> <br>
          <span class="taskheader">Description:</span><span class="task"> {{task.description}}</span> <br>
          <span class="taskheader">Due Date:</span> <span class="task">{{task.dueDate | date}}</span> <br>
          <button (click)="editData(task)">
            <i class="fa fa-edit"></i> Edit
          </button>
          <button (click)="deleteTask(task)">
            <i class="fa fa-trash text-danger"></i> Delete
          </button>
        </li>
        <div *ngIf="tasks.length <= 0" class="noData">No Data Found</div>
      </ul>
    </div>

    <div class="col-md-6">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="title">Title:</label>
          <input id="title" formControlName="title">
          <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
            Title is required
          </div>
        </div>

        <div>
          <label for="description">Description:</label>
          <textarea id="description" formControlName="description"></textarea>
        </div>

        <div>
          <label for="duedate">Due Date:</label>
          <input id="duedate" type="date" formControlName="dueDate">
          <div *ngIf="taskForm.get('dueDate')?.invalid && taskForm.get('dueDate')?.touched">
            Due Date is required
          </div>
        </div>

        <div *ngIf="update">
          <label for="completionStatus">Completion Status:</label>
          <input type="text" id="completionStatus" formControlName="completionStatus">
        </div>

        <button type="submit">{{update ? "Update" : "Submit"}}</button>
      </form>
    </div>
  </div>
</div>
